<!DOCTYPE html>
<html>
  <head>
    <title>My Plugin UI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input {
        margin-bottom: 10px;
      }
      button {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Node Information</h1>
    <p>Enter the number of rectangles to create:</p>
    <input id="count" type="number" value="5" min="1" />
    <button id="create">Create Rectangles</button>
    <script>
      document.getElementById('create').onclick = () => {
        const count = parseInt(document.getElementById('count').value, 10);
        parent.postMessage(
          { pluginMessage: { type: 'create-rectangles', count } },
          '*',
        );
      };
    </script>
  </body>
</html>
